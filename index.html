<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hungry Ants!</title>
  <link href="https://fonts.googleapis.com/css?family=Carter+One" rel="stylesheet">
  <link rel="stylesheet" href="./stylesheet/style.css">

</head>

<body>
  <img id="logo" src="./images/logo.png" alt="">
  <div id="menu">
    <div id="modes">
      <button id="solo">Single Player</button>
      <button id="vs">VS</button>
    </div>
  </div>
  <div id="game">
    <div class="board" id="board1">
      <h1>Player 1</h1>
      <h2>Points:
        <span id="p1Score">0</span>
      </h2>
    </div>
    <div class="board" id="board2">
      <h1>Player 2</h1>
      <h2>Points:
        <span id="p2Score">0</span>
      </h2>
    </div>
    <div>
      <h1 id="round">ROUND
        <span id="roundNum"></span>
      </h1>
      <h3 id="speed1">
        <span class="speed1"></span>ms</h3>
      <h3 id="speed2">
        <span class="speed2"></span>ms</h3>
      <img id="item" src="">
      <img id="cup" src="images/Cup.png">
      <img class="dizzy" id="ant1" src="images/Ant.png">
      <img class="dizzy" id="ant2" src="images/Ant.png">
    </div>
  </div>
  <div id="reset-menu">
    <button>Play Again!</button>
    <button id="main-menu">Main Menu</button>
  </div>
  <h4 id"made-by">Made By: Victor Govea</h1>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script src="./js/script.js"></script>

</html>
